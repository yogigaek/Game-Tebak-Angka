<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
</head>
<body>
    
    <script>

    alert(`Selamat datang di game tebak angka \nkamu diminta untuk menebak angka 1-3 \ndan kamu akan bermain dalam 5 ronde \nplayer yang berhasil mengumpulkan tebakan terbanyak akan menang. \nSELAMAT BERMAIN!!! \n\nNOTES !! \nJIKA SUDAH BERMAIN TIDAK DAPAT KEMBALI SAMPAI RONDE PERMAINAN HABIS !!`)
    let ronde = 1;
    let akhirRonde = 5;
    
    while (ronde <= akhirRonde){
        let player1 = prompt(`Player 1 masukkan tebakan`);
        let player2 = prompt(`Player 2 masukkan tebakan`);
        let hasil   = "";
        let skorPlayer1 = 0;
        let skorPlayer2 = 0;
        let komp = Math.floor(Math.random() *3) +1;

            if (player1 > 3 || player1 < 1){
                hasil = (`Player 1 masukkan angka tebakan tidak boleh lebih dari 3 dan kurang dari 1`);
            } else if (player2 > 3 || player2 < 1){
                hasil = (`Player 2 masukkan angka tebakan tidak boleh lebih dari 3 dan kurang dari 1`);
            } else if (player1 == player2){
                hasil = (`angka tebakan tidak boleh sama !`);
            }else if(player1 == komp) {
                skorPlayer1 += 1;
                hasil = (`tebakan player 1 Benar \n--------------------------------- \nAngka tebakan adalah ` + komp + `\n` + `Player 1 : `+ skorPlayer1 + `\nPlayer 2 : ` + skorPlayer2);
            } else if (player2 == komp){
                skorPlayer2 += 1;
                hasil = (`tebakan player 2 Benar \n--------------------------------- \nAngka tebakan adalah ` + komp + `\n` + `Player 1 : `+ skorPlayer1 + `\nPlayer 2 : ` + skorPlayer2);
            } else if (player1 != komp && player2 != komp){
                hasil = (`Player 1 dan Player 2 menebak angka yang salah \n--------------------------------- \nAngka tebakan yang benar adalah ` + komp + `\n` + `Player 1 : `+ skorPlayer1 + `\nPlayer 2 : ` + skorPlayer2);
            } else{
                alert(`anda tidak memasukkan angka`);
            }

            alert(hasil);
            ronde++;
            confirm(`Lanjut ronde `+ ronde + `?`);
        }
        alert(`Terimakasih sudah bermain`);

    </script>



</body>
</html>
